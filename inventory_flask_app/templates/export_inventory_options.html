<!DOCTYPE html>
<html>
<head>
    <title>Export Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h2>üì¶ Export Inventory</h2>
        <form method="POST" action="/inventory/export_excel">
            <div class="mb-3">
                <label>Filter by Model:</label>
                <input type="text" name="model_number" class="form-control form-control-lg">
            </div>

            <div class="mb-3">
                <label>Filter by Processor:</label>
                <input type="text" name="processor" class="form-control form-control-lg">
            </div>

            <div class="mb-3">
                <label>Filter by Video Card:</label>
                <input type="text" name="video_card" class="form-control form-control-lg">
            </div>

            <div class="mb-3">
                <label>From Date:</label>
                <input type="date" name="from_date" class="form-control form-control-lg">
            </div>

            <div class="mb-3">
                <label>To Date:</label>
                <input type="date" name="to_date" class="form-control form-control-lg">
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 mt-2">Export Excel</button>
        </form>
        <a href="/main_dashboard" class="btn btn-outline-secondary btn-lg w-100 mt-2">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
