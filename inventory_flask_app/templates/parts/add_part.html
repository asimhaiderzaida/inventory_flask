{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h4 class="mb-0">âž• Add New Part</h4>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="form-group mb-3">
          <label>Part Number</label>
          <input type="text" name="part_number" class="form-control form-control-lg" placeholder="e.g. HDD-001" required>
        </div>
        <div class="form-group mb-3">
          <label>Name</label>
          <input type="text" name="name" class="form-control form-control-lg" placeholder="e.g. Hard Drive" required>
        </div>
        <div class="form-group mb-3">
          <label>Type</label>
          <input type="text" name="part_type" class="form-control form-control-lg" placeholder="e.g. Storage">
        </div>
        <div class="form-group mb-3">
          <label>Vendor</label>
          <input type="text" name="vendor" class="form-control form-control-lg" placeholder="e.g. Seagate">
        </div>
        <div class="form-group mb-3">
          <label>Min Stock</label>
          <input type="number" name="min_stock" class="form-control form-control-lg" value="1" min="0">
        </div>
        <div class="form-group mb-3">
          <label>Price</label>
          <input type="number" name="price" class="form-control form-control-lg" step="0.01" value="0.0" min="0">
        </div>
        <div class="form-group mb-3">
          <label>Description</label>
          <textarea name="description" class="form-control form-control-lg" rows="3" placeholder="Add optional description here..."></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100 mt-2">
          <i class="bi bi-check-circle me-1"></i> Add Part
        </button>
        <a href="{{ url_for('parts_bp.parts_list') }}" class="btn btn-outline-secondary btn-lg w-100 mt-2">
          <i class="bi bi-arrow-left-circle me-1"></i> Cancel
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
