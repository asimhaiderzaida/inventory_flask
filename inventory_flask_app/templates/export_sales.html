<!DOCTYPE html>
<html>
<head>
    <title>Export Sales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav style="background-color: #007BFF; padding: 10px; color: white; display: flex; justify-content: space-between;">
        <div><strong>üì¶ Inventory System</strong></div>
        <div>
            <a href="/main_dashboard" style="color: white; margin-right: 15px;">üè† Dashboard</a>
            <a href="/logout" style="color: white;">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>üì§ Export Sales Data</h2>
        <form action="/sales/export" method="GET">
            <div class="mb-3">
                <label>Filter by Customer:</label>
                <select name="customer_id" class="form-control form-control-lg">
                    <option value="">-- All Customers --</option>
                    {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label>From Date:</label>
                <input type="date" name="start_date" class="form-control form-control-lg">
            </div>

            <div class="mb-3">
                <label>To Date:</label>
                <input type="date" name="end_date" class="form-control form-control-lg">
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 mt-2">Download Sales Excel</button>
        </form>
    </div>
</body>
</html>
