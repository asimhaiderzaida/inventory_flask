<!DOCTYPE html>
<html>
<head>
    <title>Export Sales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav style="background-color: #007BFF; padding: 10px; color: white; display: flex; justify-content: space-between;">
        <div><strong>üì¶ Inventory System</strong></div>
        <div>
            <a href="/main_dashboard" style="color: white; margin-right: 15px;">üè† Dashboard</a>
            <a href="/logout" style="color: white;">Logout</a>
        </div>
    </nav>

    <div class="container py-5 d-flex justify-content-center">
      <div class="card shadow-sm rounded-4 p-4" style="width: 100%; max-width: 520px;">
        <h4 class="mb-3 text-primary fw-bold"><i class="bi bi-download me-2"></i>Export Sales Report</h4>
        <p class="text-muted small mb-3">Use filters below to refine the export. Includes Serial, Asset, Product, and more.</p>
        <form action="/sales/export" method="GET">
          <div class="mb-3">
            <label class="form-label">Filter by Customer:</label>
            <select name="customer_id" class="form-select form-select-lg rounded-pill px-3">
              <option value="">-- All Customers --</option>
              {% for customer in customers %}
                <option value="{{ customer.id }}">{{ customer.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">From Date:</label>
            <input type="date" name="start_date" class="form-control form-control-lg rounded-pill px-3">
          </div>
          <div class="mb-3">
            <label class="form-label">To Date:</label>
            <input type="date" name="end_date" class="form-control form-control-lg rounded-pill px-3">
          </div>
          <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill mt-2">
            <i class="bi bi-download me-1"></i> Download Excel
          </button>
        </form>
      </div>
    </div>
</body>
</html>
