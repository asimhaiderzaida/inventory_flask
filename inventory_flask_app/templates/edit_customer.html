{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 700px;">
  <div class="card shadow border-0 rounded-4 p-4" style="background: #f6f7fa;">
    <h3 class="mb-2 fw-bold text-primary">
      <i class="bi bi-person-lines-fill me-2"></i>Edit Customer
    </h3>
    <p class="text-muted mb-4" style="font-size: 0.95rem;">Update customer details such as name, phone, or email.</p>
    <form method="POST" class="row g-3">
      <div class="col-md-6 mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control form-control-lg" value="{{ customer.name }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control form-control-lg" value="{{ customer.phone }}" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control form-control-lg" value="{{ customer.email }}">
      </div>
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary px-4 btn-lg w-100 mt-2">Save</button>
        <a href="{{ url_for('customers_bp.customer_center') }}" class="btn btn-outline-secondary ms-2 btn-lg w-100 mt-2">Back to Customer Center</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
