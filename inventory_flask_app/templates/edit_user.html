{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Edit User</h2>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}">
    </div>
    <div class="mb-3">
      <label for="role">Role</label>
      <select class="form-select" name="role" id="role">
        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        <option value="technician" {% if user.role == 'technician' %}selected{% endif %}>Technician</option>
        <option value="sales" {% if user.role == 'sales' %}selected{% endif %}>Sales</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('auth_bp.register_user') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
