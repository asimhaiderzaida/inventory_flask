<!DOCTYPE html>
<html>
<head>
    <title>Export Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f6f9;
        }

        h2 {
            color: #007BFF;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        a.back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a.back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>üîç Preview of Exported Inventory</h2>

    <table>
        <thead>
            <tr>
                {% for key in products[0].keys() %}
                <th>{{ key }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for item in products %}
            <tr>
                {% for value in item.values() %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/inventory/export" class="back-button">‚¨Ö Back to Export Form</a>
</body>
</html>
