{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width: 500px;">
  <h3 class="mb-4 fw-semibold text-primary text-center">ðŸ‘¤ Register New User</h3>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label class="form-label fw-semibold">Full Name</label>
      <input name="full_name" type="text" class="form-control form-control-lg rounded-pill px-3" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Username</label>
      <input name="username" type="text" class="form-control form-control-lg rounded-pill px-3" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Password</label>
      <input name="password" type="password" class="form-control form-control-lg rounded-pill px-3" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Role</label>
      <select name="role" class="form-select form-select-lg rounded-pill px-3">
        <option value="technician" selected>Technician</option>
        <option value="admin">Admin</option>
        <option value="supervisor">Supervisor</option>
        <option value="staff">Staff</option>
      </select>
    </div>
    <button type="submit" class="btn btn-sm btn-primary rounded-pill px-4 fw-semibold">âž• Register</button>
  </form>
</div>
{% endblock %}
