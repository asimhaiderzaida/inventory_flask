{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>ðŸ§¾ Confirm Sale Details</h2>

    <form method="POST" action="/confirm_sale">
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Serial Number</th>
                    <th>Product Name</th>
                    <th>Model</th>
                    <th>Price (USD)</th>
                </tr>
            </thead>
            <tbody>
                {% for item in instances %}
                <tr>
                    <td>{{ item.serial_number }}</td>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.product.model_number }}</td>
                    <td>
                        <input type="number" step="0.01" min="0" name="price_{{ item.serial_number }}" class="form-control" required>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">âœ… Finalize Sale</button>
    </form>

    <a href="/create_sale_form" class="btn btn-link mt-3">â¬… Back</a>
</div>
{% endblock %}
