{% extends "base.html" %}
{% block title %}Select PO for Receiving{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>ðŸ“¦ Enter PO Number to Start Receiving</h3>
  <form method="POST" class="mt-3">
    <div class="mb-3 mb-3">
      <label class="form-label">Select PO Number</label>
      <select name="po_number" class="form-select form-control-lg" required>
        <option value="">-- Select PO --</option>
        {% for po in po_list %}
          <option value="{{ po.po_number }}">{{ po.po_number }} (Vendor: {{ po.vendor.name if po.vendor else 'N/A' }})</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100 mt-2">Continue âž¡</button>
  </form>
</div>
{% endblock %}
