<!DOCTYPE html>
<html>
<head>
    <title>Export Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        label { font-weight: bold; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <nav style="background-color: #007BFF; padding: 10px; color: white;">
        <a href="/main_dashboard" style="color: white; text-decoration: none;">‚Üê Back to Dashboard</a>
    </nav>

    <div class="container mt-4">
        <div class="card p-4 shadow rounded-4">
            <h2 class="mb-4">üì§ Export Inventory</h2>
            <form method="POST" action="/inventory/export">
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label>Model:</label>
                        <input type="text" name="model" class="form-control form-control-lg">
                    </div>
                    <div class="col-12 col-md-6">
                        <label>Processor:</label>
                        <input type="text" name="processor" class="form-control form-control-lg">
                    </div>
                    <div class="col-12 col-md-6">
                        <label>GPU 1:</label>
                        <input type="text" name="gpu1" class="form-control form-control-lg">
                    </div>
                    <div class="col-12 col-md-3">
                        <label>Start Date:</label>
                        <input type="date" name="start_date" class="form-control form-control-lg">
                    </div>
                    <div class="col-12 col-md-3">
                        <label>End Date:</label>
                        <input type="date" name="end_date" class="form-control form-control-lg">
                    </div>
                    <div class="col-12 col-md-6">
                        <label>Serial Numbers (scan, paste, or type):</label>
                        <textarea name="serial_numbers" rows="4" placeholder="SN001, SN002, SN003..." class="form-control form-control-lg"></textarea>
                    </div>
                    <div class="col-12 col-md-6">
                        <label>Asset Tags (scan, paste, or type):</label>
                        <textarea name="asset_tags" rows="4" placeholder="AT001, AT002, AT003..." class="form-control form-control-lg"></textarea>
                    </div>
                </div>
                <div class="d-flex flex-column flex-md-row gap-3 mt-4">
                    <button type="submit" name="action" value="preview" class="btn btn-primary btn-lg flex-fill">üîç Preview</button>
                    <button type="submit" name="action" value="download" class="btn btn-success btn-lg flex-fill">üì• Download Excel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
