<!DOCTYPE html>
<html>
<head>
    <title>Export Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, textarea { width: 300px; padding: 6px; margin-top: 4px; }
        button { margin-top: 15px; padding: 10px 20px; font-weight: bold; }
    </style>
</head>
<body>
    <nav style="background-color: #007BFF; padding: 10px; color: white;">
        <a href="/main_dashboard" style="color: white; text-decoration: none;">‚Üê Back to Dashboard</a>
    </nav>

    <div class="container mt-4">
        <h2>üì§ Export Inventory</h2>
        <form method="POST" action="/inventory/export">
            <div class="mb-3">
                <label>Model Number:</label>
                <input type="text" name="model_number" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <label>Processor:</label>
                <input type="text" name="processor" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <label>Video Card:</label>
                <input type="text" name="video_card" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <label>Start Date:</label>
                <input type="date" name="start_date" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <label>End Date:</label>
                <input type="date" name="end_date" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <label>Serial Numbers (scan, paste, or type):</label>
                <textarea name="serial_numbers" rows="4" placeholder="SN001, SN002, SN003..." class="form-control form-control-lg"></textarea>
            </div>
            <button type="submit" name="action" value="preview" class="btn btn-primary btn-lg w-100 mt-2">üîç Preview</button>
            <button type="submit" name="action" value="download" class="btn btn-success btn-lg w-100 mt-2">üì• Download Excel</button>
        </form>
    </div>
</body>
</html>
