<!DOCTYPE html>
<html>
<head>
    <title>Export Product Instances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-color: #f8f9fa;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <div class="container-fluid d-flex justify-content-between">
      <span class="navbar-brand fw-semibold">üì¶ Inventory System</span>
      <div>
        <a href="/main_dashboard" class="text-white me-3 text-decoration-none">üè† Dashboard</a>
        <a href="/logout" class="text-white text-decoration-none">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4" style="max-width: 600px;">
    <h3 class="mb-3 fw-bold text-primary"><i class="bi bi-download"></i> Export Product Instances</h3>
    <p class="text-muted small mb-3">
      The exported file includes all visible columns including <strong>Asset Tag</strong> and respects current filters.
    </p>
    <form action="/export/instances" method="GET">
      <div class="mb-3">
        <label for="model" class="form-label">Filter by Model (optional)</label>
        <input type="text" class="form-control" id="model" name="model" placeholder="e.g. Latitude 7490">
      </div>
      <div class="mb-3">
        <label for="cpu" class="form-label">Filter by CPU (optional)</label>
        <input type="text" class="form-control" id="cpu" name="cpu" placeholder="e.g. i5-8350U">
      </div>
      <button type="submit" class="btn btn-success btn-sm rounded-pill w-100">
        <i class="bi bi-file-earmark-excel me-1"></i> Download Excel File
      </button>
    </form>
  </div>
</body>
</html>
